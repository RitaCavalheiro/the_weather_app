<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/df29ae10b6.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="main_container">
      <form id="city-seach-form">
        <div class="row">
          
          <div class="col-6 search-box">
            <input
              type="search"
              class="input_search"
              placeholder="Search City"
              id="search-text-input"
            />
          </div>
          <div class="col-3 button">
            <button class="search" id="searchCity"><i class="fas fa-search"></i></button>
          </div>
          <div class="col-3 button">
            <button class="location" id="currentCity"><i class="fas fa-search-location"></i>
</button>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col-4 conditions">
          <h1 id="city">Coimbra</h1>
          <p id="description">Sunny</p>
            <p class="humidity">Humidity: <span id="humidity">10</span>%</p>
            <p>Wind: <span id="wind">5</span>km/h</p>
          </span>
        </div>
          <div class="col-4 present-weather">
          <img src="" alt="" id="icon_main_temp" />
        </div>
      
        <div class="col-4 temps">
          <span class="temperature" id="currentTemperature">17</span>
          <span class="units">
            <a href="#" class="active" id="degreesC">ยบC</a>
            <h3><span id="max">24</span>ยบ/<span id="min">13</span>ยบ</h3>
          </div>
      </div>
      <div class="row dh">
        <div class="date">
          <p id="date">Monday, 27 sep</p>
          </div>
    
      <div class="row">
        <div id="hourly_forecast"></div>
      </div>

    <div class="container">
      <div class="weather-forecast" id="forecast"></div>
    </div>

    <p class="gitLink">
      <a href="https://github.com/RitaCavalheiro/the_weather_app" target="_blank" class="gitLink"
        >Open-source code</a
      >
      by <a href="https://www.linkedin.com/in/rita-cavalheiro-830120104/" target="_blank" class="linkedin"> Rita Cavalheiro</a>
    </p>
    <script src="src/app.js"></script>
  </body>
</html>
